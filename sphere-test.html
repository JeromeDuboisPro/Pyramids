        // Helper function to create plasma texture
        function createPlasmaTexture(colorFunc, patternFunc) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            for (let x = 0; x < 256; x++) {
                for (let y = 0; y < 256; y++) {
                    const dx = x - 128;
                    const dy = y - 128;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);
                    const value = patternFunc(dist, angle);
                    const color = colorFunc(value);
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
            return new THREE.CanvasTexture(canvas);
        }

        // S1: Classic Sun
        function createClassicSun(scene) {
            const group = new THREE.Group();

            const coreTexture = createPlasmaTexture(
                (value) => {
                    const r = 255;
                    const g = Math.floor(107 + value * 100);
                    const b = Math.floor(53 + value * 50);
                    return `rgb(${r}, ${g}, ${b})`;
                },
                (dist, angle) => Math.sin(dist * 0.08 + angle * 4)
            );

            const core = new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 64, 64),
                new THREE.MeshStandardMaterial({
                    map: coreTexture,
                    emissive: 0xFF6B35,
                    emissiveIntensity: 2.5,
                    emissiveMap: coreTexture
                })
            );
            core.userData.isCore = true;
            core.userData.rotSpeed = 0.5;
            group.add(core);

            // Outer halo
            const haloTexture = createPlasmaTexture(
                (value) => {
                    const r = 255;
                    const g = Math.floor(107 + value * 100);
                    const b = Math.floor(53 + value * 50);
                    return `rgba(${r}, ${g}, ${b}, ${Math.max(0, (1 - (Math.sqrt((256-128)**2 + (256-128)**2)) / 128) * 0.5)})`;
                },
                (dist, angle) => Math.sin(dist * 0.05 + angle * 3)
            );

            const halo = new THREE.Mesh(
                new THREE.SphereGeometry(0.7, 32, 32),
                new THREE.MeshBasicMaterial({
                    map: haloTexture,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                })
            );
            group.add(halo);

            scene.add(group);
            return group;
        }

        // S12: Cellular Sun
        function createCellularSun(scene) {
            const group = new THREE.Group();

            // Generate cell centers
            const cellCenters = [];
            for (let i = 0; i < 12; i++) {
                cellCenters.push({
                    x: Math.random() * 256,
                    y: Math.random() * 256
                });
            }

            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            for (let x = 0; x < 256; x++) {
                for (let y = 0; y < 256; y++) {
                    let minDist = Infinity;
                    for (const center of cellCenters) {
                        const cdx = x - center.x;
                        const cdy = y - center.y;
                        const dist = Math.sqrt(cdx * cdx + cdy * cdy);
                        minDist = Math.min(minDist, dist);
                    }
                    const value = Math.sin(minDist * 0.1);
                    const r = 255;
                    const g = Math.floor(107 + value * 100);
                    const b = Math.floor(53 + value * 50);
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
            const coreTexture = new THREE.CanvasTexture(canvas);

            const core = new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 64, 64),
                new THREE.MeshStandardMaterial({
                    map: coreTexture,
                    emissive: 0xFF6B35,
                    emissiveIntensity: 2.5,

                    const b = Math.floor(53 + value * 50);
                    return `rgb(${r}, ${g}, ${b})`;
                },
                (dist, angle) => Math.sin(dist * 0.08 + angle * 4)
            );

            const core = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 64, 64),
                new THREE.MeshStandardMaterial({
                    map: coreTexture,
                    emissive: 0xFF6B35,
                    emissiveIntensity: 2.5,
                    emissiveMap: coreTexture
                })
            );
            core.userData.isCore = true;
            core.userData.rotSpeed = 0.5;
            group.add(core);

            const halo = new THREE.Mesh(
                new THREE.SphereGeometry(0.85, 32, 32),
                new THREE.MeshBasicMaterial({
                    color: 0xFF6B35,
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending
                })
            );
            group.add(halo);

            scene.add(group);
            return group;
        }

        // S16: Perfect Sun
        function createPerfectSun(scene) {
            const group = new THREE.Group();

            const coreTexture = createPlasmaTexture(
                (value) => {
                    const r = 255;
                    const g = Math.floor(107 + value * 100);
                    const b = Math.floor(53 + value * 50);
                    return `rgb(${r}, ${g}, ${b})`;
                },
                (dist, angle) => Math.sin(dist * 0.08 + angle * 4)
            );

            const core = new THREE.Mesh(
                new THREE.SphereGeometry(0.42, 64, 64),
                new THREE.MeshStandardMaterial({
                    map: coreTexture,
                    emissive: 0xFF6B35,
                    emissiveIntensity: 2.8,
                    emissiveMap: coreTexture
                })
            );
            core.userData.isCore = true;
            core.userData.rotSpeed = 0.5;
            core.userData.pulsing = true;
            group.add(core);

            const halo = new THREE.Mesh(
                new THREE.SphereGeometry(0.72, 32, 32),
                new THREE.MeshBasicMaterial({
                    color: 0xFF6B35,
                    transparent: true,
                    opacity: 0.35,
                    blending: THREE.AdditiveBlending
                })
            );
            halo.userData.pulsing = true;
            group.add(halo);

            scene.add(group);
            return group;
        }

        function setupScene(canvas) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, canvas.width / canvas.height, 0.1, 100);
            camera.position.set(0, 0, 3);

            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(canvas.width, canvas.height);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            return { scene, camera, renderer };
        }

        function animate(sceneData, sphereGroup) {
            const time = performance.now() * 0.001;

            sphereGroup.traverse(child => {
                if (child.userData.isCore && child.userData.rotSpeed) {
                    child.rotation.y = time * child.userData.rotSpeed;
                    child.rotation.x = time * child.userData.rotSpeed * 0.6;

                    if (child.userData.pulsing) {
                        const intensity = 2.0 + Math.sin(time * 1.5) * 0.8;
                        if (child.material.emissiveIntensity) {
                            child.material.emissiveIntensity = intensity;
                        }
                    }
                }

                if (child.userData.pulsing && !child.userData.isCore) {
                    const scale = 1.0 + Math.sin(time * 1.5) * 0.15;
                    child.scale.setScalar(scale);
                }
            });

            sphereGroup.rotation.y += 0.003;
            sceneData.renderer.render(sceneData.scene, sceneData.camera);
        }

        function init() {
            const gridContainer = document.getElementById('grid-container');

            designs.forEach(design => {
                const card = document.createElement('div');
                card.className = 'sphere-card';
                card.dataset.id = design.id;

                const title = document.createElement('h3');
                title.textContent = `${design.id}: ${design.name}`;

                const tech = document.createElement('div');
                tech.className = 'tech';
                tech.textContent = design.tech;

                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 250;

                card.appendChild(title);
                card.appendChild(tech);
                card.appendChild(canvas);
                gridContainer.appendChild(card);

                const sceneData = setupScene(canvas);
                const sphereGroup = design.create(sceneData.scene);

                function animateLoop() {
                    requestAnimationFrame(animateLoop);
                    animate(sceneData, sphereGroup);
                }
                animateLoop();

                activeScenes.push({ ...sceneData, sphereGroup });

                card.addEventListener('click', () => {
                    if (selectedDesigns.has(design.id)) {
                        selectedDesigns.delete(design.id);
                        card.classList.remove('selected');
                    } else {
                        selectedDesigns.add(design.id);
                        card.classList.add('selected');
                    }
                    updateSelectionCount();
                });
            });
        }

        function updateSelectionCount() {
            document.getElementById('selected-count').textContent = selectedDesigns.size;
            document.getElementById('show-selected-btn').disabled = selectedDesigns.size === 0;
        }

        document.getElementById('clear-btn').addEventListener('click', () => {
            selectedDesigns.clear();
            document.querySelectorAll('.sphere-card').forEach(card => {
                card.classList.remove('selected');
            });
            updateSelectionCount();
        });

        document.getElementById('show-selected-btn').addEventListener('click', () => {
            const selected = Array.from(selectedDesigns).join(', ');
            alert(`Selected designs: ${selected}`);
        });

        document.getElementById('back-game-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        init();
    </script>
