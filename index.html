<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pyramids - A minimalist real-time strategy game with light-based mechanics">
    <title>Pyramids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(ellipse at center, #0a1520 0%, #000510 50%, #000000 100%);
            color: #ffffff;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #00D9FF;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(0, 217, 255, 0.3);
            border-top: 3px solid #00D9FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        #victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 16, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #victory-screen.hidden {
            display: none;
        }

        #victory-screen h1 {
            font-size: 48px;
            color: #00D9FF;
            margin-bottom: 20px;
        }

        #victory-screen button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background: rgba(0, 217, 255, 0.2);
            border: 2px solid #00D9FF;
            color: #00D9FF;
            cursor: pointer;
            transition: all 0.3s;
        }

        #victory-screen button:hover {
            background: rgba(0, 217, 255, 0.4);
            transform: scale(1.05);
        }

        /* Settings Button */
        #settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            color: #00D9FF;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            border-radius: 4px;
            z-index: 100;
        }

        #settings-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00D9FF;
        }

        /* Reset View Button */
        #reset-view-btn {
            position: absolute;
            top: 70px;
            right: 20px;
            padding: 10px 16px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            color: #00D9FF;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            border-radius: 4px;
            z-index: 100;
        }

        #reset-view-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00D9FF;
            transform: scale(1.05);
        }

        /* Settings Panel */
        #settings-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 5, 16, 0.95);
            border: 2px solid #00D9FF;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1001;
        }

        #settings-panel.hidden {
            display: none;
        }

        #settings-panel h2 {
            color: #00D9FF;
            margin-bottom: 10px;
            font-size: 28px;
        }

        #settings-panel p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-size: 14px;
        }

        #close-settings {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #close-settings:hover {
            color: #00D9FF;
        }

        #theme-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .theme-btn {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .theme-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: rgba(0, 217, 255, 0.5);
        }

        .theme-btn.active {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00D9FF;
        }

        .color-preview {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .color-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .theme-info {
            flex: 1;
        }

        .theme-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .theme-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        /* Scrollbar styling */
        #settings-panel::-webkit-scrollbar {
            width: 8px;
        }

        #settings-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        #settings-panel::-webkit-scrollbar-thumb {
            background: rgba(0, 217, 255, 0.5);
            border-radius: 4px;
        }

        #settings-panel::-webkit-scrollbar-thumb:hover {
            background: #00D9FF;
        }

        /* Hover Tooltip */
        #sphere-tooltip {
            position: absolute;
            background: rgba(0, 5, 16, 0.95);
            border: 2px solid #00D9FF;
            border-radius: 8px;
            padding: 12px 16px;
            pointer-events: none;
            z-index: 500;
            display: none;
            font-size: 14px;
            min-width: 150px;
        }

        #sphere-tooltip.visible {
            display: block;
        }

        #sphere-tooltip .tooltip-id {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        #sphere-tooltip .tooltip-owner {
            margin-bottom: 4px;
        }

        #sphere-tooltip .tooltip-energy {
            margin-bottom: 4px;
        }

        #sphere-tooltip .energy-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 6px;
        }

        #sphere-tooltip .energy-fill {
            height: 100%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div>PYRAMIDS</div>
        <div class="spinner"></div>
        <div>Loading...</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div id="sphere-count"></div>
        <div id="selected-info"></div>
    </div>

    <!-- Hover Tooltip -->
    <div id="sphere-tooltip">
        <div class="tooltip-id"></div>
        <div class="tooltip-owner"></div>
        <div class="tooltip-energy"></div>
        <div class="energy-bar">
            <div class="energy-fill"></div>
        </div>
    </div>

    <!-- Victory Screen (hidden by default) -->
    <div id="victory-screen" class="hidden">
        <h1>üèÜ VICTORY</h1>
        <p style="font-size: 20px; margin-bottom: 20px;">All spheres captured!</p>
        <div id="victory-stats" style="font-size: 16px; margin-bottom: 30px; text-align: center;">
            <!-- Stats will be inserted here by JavaScript -->
        </div>
        <button id="restart-btn">Play Again</button>
    </div>

    <!-- Settings Button -->
    <button id="settings-btn">üé® Themes</button>

    <!-- Reset View Button -->
    <button id="reset-view-btn">üéØ Reset View</button>

    <!-- Settings Panel (hidden by default) -->
    <div id="settings-panel" class="hidden">
        <button id="close-settings">√ó</button>
        <h2>Color Themes</h2>
        <p>Choose your battle colors! Changes apply instantly.</p>
        <div id="theme-options"></div>
    </div>

    <!-- Three.js from CDN -->
    <script async src="https://unpkg.com/three@0.160.0/build/three.module.js" type="module"></script>

    <!-- Main game script -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
